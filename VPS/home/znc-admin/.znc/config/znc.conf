// WARNING
//
// Do NOT edit this file while ZNC is running!
// Use webadmin or *controlpanel instead.
//
// Altering this file by hand will forfeit all support.
//
// But if you feel risky, you might want to read help on /znc saveconfig and /znc rehash.
// Also check http://en.znc.in/wiki/Configuration

AnonIPLimit = 10
ConnectDelay = 5
HideVersion = false
LoadModule = webadmin
LoadModule = adminlog
LoadModule = chansaver
MaxBufferSize = 500
ProtectWebSessions = true
SSLCertFile = /home/znc-admin/.znc/znc.pem
ServerThrottle = 30
Skin = dark-clouds
StatusPrefix = *
Version = 1.6.3

<Listener listener0>
	AllowIRC = true
	AllowWeb = true
	IPv4 = true
	IPv6 = true
	Port = 1500
	SSL = true
	URIPrefix = /
</Listener>

<User andrea>
	Admin = true
	Allow = *
	AltNick = Andy80^
	AppendTimestamp = false
	AutoClearChanBuffer = true
	AutoClearQueryBuffer = true
	Buffer = 500
	ClientEncoding = ^UTF-8
	DenyLoadMod = false
	DenySetBindHost = false
	Ident = andrea
	JoinTries = 10
	LoadModule = chansaver
	LoadModule = controlpanel
	LoadModule = log
	MaxJoins = 0
	MaxNetworks = 3
	MaxQueryBuffers = 50
	MultiClients = true
	Nick = Andy80
	PrependTimestamp = true
	QuitMsg = ZNC - http://znc.in
	RealName = Andrea Grandi
	TimestampFormat = [%H:%M:%S]
	Timezone = Greenwich

	<Network FreeNode>
